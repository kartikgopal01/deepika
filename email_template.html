<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Contact Form Submission</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eaeaea;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #3f51b5; /* Primary accent color */
    }
    
    h1 {
      color: #3f51b5; /* Primary accent color */
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    h2 {
      color: #303f9f; /* Darker accent color */
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 15px;
      position: relative;
      padding-bottom: 10px;
    }
    
    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: #3f51b5; /* Primary accent color */
    }
    
    .info-card {
      background-color: #f5f7ff;
      border-left: 4px solid #3f51b5;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    
    .message-card {
      background-color: #fff;
      border: 1px solid #eaeaea;
      padding: 20px;
      border-radius: 6px;
      margin-top: 20px;
      white-space: pre-line;
    }
    
    .label {
      font-weight: bold;
      color: #3f51b5; /* Primary accent color */
      margin-right: 5px;
    }
    
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
      padding-top: 20px;
      border-top: 1px solid #eaeaea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Deepika S</div>
      <p>Portfolio Contact Message</p>
    </div>
    
    <h1>New Message From Your Portfolio</h1>
    
    <div class="info-card">
      <p><span class="label">From:</span> {{user_name}}</p>
      <p><span class="label">Email:</span> {{user_email}}</p>
      <p><span class="label">Subject:</span> {{subject}}</p>
    </div>
    
    <h2>Message</h2>
    <div class="message-card">
      {{message}}
    </div>
    
    <div class="footer">
      <p>This email was sent from your portfolio contact form</p>
    </div>
  </div>
</body>
</html>
